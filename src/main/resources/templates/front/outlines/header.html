<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymleaf.org/extras/spring-security ">
    <header th:fragment=""common>

        <th:block sec:authorize="isAuthenticated()">
            <a th:href="@{/mypage}" th:text="#{마이페이지}"></a>
            <a th:href="@{/member/logout}" th:text="#{로그아웃}"></a>


            <a sec:authorize="hasAuthority('ADMIN')" th:href="@{/admin}" th:text="#{사이트관리}"></a>

        </th:block>
        <th:block sec:authorize="isAnonymous">
            <a th:href="@{/member/join}" th:text="#{회원가입}"></a>
            <a th:href="@{/member/logout}" th:text="#{로그인}"></a>

        </th:block>

    </header>
</html>
